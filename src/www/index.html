<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above-->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/request.js"></script>
  <script src="js/controller.js"></script>
</head>

<body ng-app="starter">

  <ion-pane>
    
    <ion-content ng-controller="AppController">

      <div class="page-content">

        <ul class="steps">

          <li class="step step--incomplete step--inactive" ng-repeat="station in metro.red">
            <span class="step__icon"></span>
            <span class="step__label">{{ station.name }}</span>
          </li>

          <!-- <li class="step step--incomplete step--inactive">
            <span class="step__icon"></span>
            <span class="step__label">2</span>
          </li>
          </li> -->
        </ul>

      </div>

    </ion-content>
  </ion-pane>
</body>

</html>
